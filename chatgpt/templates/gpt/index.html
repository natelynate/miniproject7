{% load static %}
{% block extrahead %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <title>Chat with ChatGPT</title>
    <style>
        body {
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative; /* Add this for z-index stacking */
        }
    
        /* Other styles for your content */
        div {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            /* Make sure the content appears above the overlay */
            position: relative;
            z-index: 1;
        }
        
        /* Add your form styles here */
    </style>
</head>
<body>
    <div>
        Hello, World!
        <form action="chat" method="post" entype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div id="file-module-0">
                <label>chatgtp에게 요청하기</label>
                <textarea id="question" name="question">{{question}}</textarea>
            </div>
            <br>
            <div><button id="text-button" type="submit" >질문</button></div>
        </form>
    </div>
    <!-- Add the background overlay div -->
    <div class="background-overlay"></div>
</body>
</html>
{% endblock %}
